<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 100px;
			width: 100px;
			background-image: url(hole.jpg);
			background-size: 100% 100%;

		}
		.mole {
			height:100px ;
			width: 100px;
			position: absolute;
			transition: 1s;
		}
	</style>
</head>
<body>

<!-- дивы норы чтобы появится -->
<h2>score:<span class="score">0</span></h2>
<h2 class="time">0</h2>
<div class="bg-warning prop first" style="top: 100px; left: 500px"></div>
<div class="bg-warning prop" style="top: 100px; left: 700px"></div>
<div class="bg-warning prop" style="top: 100px; left: 900px"></div>
<div class="bg-warning prop" style="top: 300px; left: 500px"></div>
<div class="bg-warning prop" style="top: 300px; left: 700px"></div>
<div class="bg-warning prop" style="top: 300px; left: 900px"></div>
<div class="bg-warning prop" style="top: 500px; left: 500px"></div>
<div class="bg-warning prop" style="top: 500px; left: 700px"></div>
<div class="bg-warning prop" style="top: 500px; left: 900px"></div>




<script type="text/javascript">
	let firstNora = document.querySelector('.first')
	let holesX = [500, 700, 900]
	let holesY = [100, 300, 500]
	let name = ['good', 'bad']
	let point = 0
	let score = document.querySelector('.score')
	let T = 20
	time = document.querySelector('.time')


	let CreateMole = function() {
		let mole = document.createElement('div')
		document.body.appendChild(mole)
		firstNora.before(mole)
		mole.classList.add('mole')
		
		

		let index = Math.round(Math.random()*2);
		mole.style.left = holesX[index] + 'px';
		let index3 = Math.round(Math.random()*2);
		mole.style.top = holesY[index3] + 'px';

		let index2 = Math.round(Math.random()*1);
		mole.name = name[index2]

			if (mole.name == 'good') {
				mole.style.backgroundImage = 'url(mole.png)';
				mole.style.backgroundSize = '100% 100%'

			}
			if (mole.name == 'bad') {
				mole.style.backgroundImage = 'url(bomb.png)';
				mole.style.backgroundSize = '100% 100%'
			}

		let showMole = function() {
		mole.style.top = holesY[index3]-70 + 'px';
		}
		setTimeout(showMole,1000)

		let hideMole = function() {
		mole.style.top = holesY[index3] + 'px';
		}
		setTimeout(hideMole,2000)

		

		mole.onclick = function(){
			if(mole.name == 'good'){
				point = point + 30
				score.innerHTML = point
			}
			if(mole.name == 'bad'){
				point = point - 20
				score.innerHTML = point
			}
			mole.style.display = 'none'
		}
		

	}
	let Timer = function(){
			T = T - 1
			time.innerHTML = T

			if(T==0){
				clearInterval(interval1)
				clearInterval(interval2)
			}
		}


	interval1 = setInterval(CreateMole, 1000)
	interval2 = setInterval(Timer, 1000)
</script>
</body>
</html>
